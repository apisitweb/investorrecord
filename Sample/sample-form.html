<html>
    <head>
        <title>กำไร-ขาดทุน</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/themes/default/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/mycss.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>        
    </head>
    <body>
        <section data-role="page" id="profit-lost">
            <header data-role="header">
                <h1>กำไร-ขาดทุน</h1>
                <img src="images/profit-lost.png" alt=""/>
                    <a href="" 
                       data-rel="back" data-role="button" data-inline="true" data-icon="back">Back</a>
                    <a href="index.html#main-menu"
                       data-role="button" data-inline="true" data-icon="grid">Menu</a>                        
            </header>
                <div data-role="content">
                   <p>.....</p>
                   <div data-role="navbar" data-iconpos="left" data-grid="a">
                        <ul>
                            <li><a data-icon="calendar">Daly</a></li>
                            <li><a data-icon="calendar">Monthly</a></li>
                            <li><a data-icon="calendar">Last</a></li>                            
                        </ul>
                    </div>
                    <!-- สร้าง Form -->
                    <form>
                        <div class="ui-field-contain">
                            <label>Search</label>
                                <input type="search">
                        </div>
                        <div class="ui-field-contain">
                            <label>Slider</label>
                                <input type="range" min="10" max="60" step="0.5">
                        </div>
                    
                    
                                     
                    
                    <!-- radio -->                    
                        <div class="ui-field-contain">
                            <fieldset data-role="controlgroup" data-type="horizontal">
                                <legend>Currency</legend>
                                <input type="radio" name="rd1" id="rd1">
                                    <label for="rd1">BHT</label>
                                <input type="radio" name="rd1" id="rd2">
                                    <label for="rd2">USD</label>
                                <input type="radio" name="rd1" id="rd3">
                                    <label for="rd3">JPY</label>                                    
                            </fieldset>
                        </div>
                    <!-- check box -->
                    <div class="ui-field-contain">
                            <fieldset data-role="controlgroup" data-type="horizontal">
                                <legend>check box</legend>
                                <input type="checkbox" name="chk1" id="chk1">
                                    <label for="chk1">chk1</label>
                                <input type="checkbox" name="chk2" id="chk2">
                                    <label for="chk2">chk2</label>
                                <input type="checkbox" name="chk3" id="chk3">
                                    <label for="chk3">chk3</label>                                    
                            </fieldset>                        
                    </div>
                    <div class="ui-field-contain">
                        <label>Switch</label>
                        <select data-role="slider">
                            <option>Off</option>
                            <option>On</option>
                        </select>
                    </div>
                    <div class="ui-field-contain">
                        <label>Province</label>
                        <select>
                            <option>กทม.</option>
                            <option>นนทบุรี</option>
                        </select>
                    </div>
                    <div class="ui-field-contain">
                        <label>สิ่งที่ชอบ</label>
                        <select name="like" id="like" multiple="multiple" data-native-menu="false">
                            <option>สิ่งที่ชอบ</option>
                            <option>สวย</option>
                            <option>เอาใจเก่ง</option>
                            <option>ชอบทำงานบ้าน</option>
                            <option>หุ่นดี</option>
                        </select>
                    </div>
                
                    <div class="ui-field-contain">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <button type="submit" data-icon="check">Send</button>
                            <button type="reset" data-icon="forbidden">Cancel</button>
                        </fieldset>
                        
                    </div>
                    
                  </form>
                </div>
            <footer data-role="footer" data-position="fixed">
                <h1>&copy;2558 apisit.ta@egat.co.th</h1>
            </footer>                        
        </section>                        
        
    </body>
</html>
